<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width:140%;  height: 70px; ">

    <div style="height: 150px; width: 1038px; margin:0 auto; "/>

    <tr>规划师登录通道</tr>
    <form >

        <input type="text"class="name" name="name" value="" />账号<br/>
        <input type="password" class="pass" name="pass" value=""/>密码<br/>
        <input type="submit" value="登录" onclick="logins()"></input>
    </form>
</div>
</body>
<script src="sh/js/jquery-1.3.2.min.js"></script>
<script>
    function logins() {
        var name=$('.name').val();
        var pass=$('.pass').val();
        if(name==""){
            alert("账号不能为空");
        }
        if (pass=="") {
            alert("密码不能为空");
        }
        $.ajax({
            type:"get",
            url:"asds2?name="+name+"&pass="+pass,
            dataType: "json",
       /*     async:false,*/
            success:function (data) {
                alert(data)
                if (data==true) {
                    window.location.href="Hollow2.html";
                }else {
                    alert("你输入的账号或密码错误");
                }
            }
        })
    }

</script>
</html>
